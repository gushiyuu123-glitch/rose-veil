      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <!-- =============================================
         ★ ROSE VEIL – Full Favicon Set（全サイズ）
    ============================================== -->
    <link rel="icon" type="image/png" sizes="16x16" href="/roseveil_16.png" />

    <link rel="icon" type="image/png" sizes="48x48" href="/roseveil_48.png" />

    <link rel="icon" type="image/png" sizes="512x512" href="/roseveil_512.png" />
    <link rel="icon" type="image/png" sizes="1024x1024" href="/roseveil_1024.png" />

    <!-- Safari pinned tab（高級ブランド必須） -->

    <!-- =============================================
         ★ Google翻訳を完全無効化
    ============================================== -->
    <meta name="google" content="notranslate" />

    <!-- =============================================
         ★ レスポンシブ
    ============================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =============================================
         ★ SEO：タイトル（日本語 × 英語）
    ============================================== -->
    <title>ROSE VEIL — Fragrance Shampoo｜三色の“贅沢”が、香りから始まる。</title>

    <!-- =============================================
         ★ SEO：説明（日英）
    ============================================== -->
    <meta 
      name="description" 
      content="ROSE VEIL（ローズヴェール）は、WHITE・VEIL・BLUE の3種類の質感と香りを選べるフレグランスシャンプー。近づいた人だけが感じる“静かな香り方”と、軽さ・しっとり・透明感の仕上がりが続く。Fragrance Shampoo crafted for elegance — A quiet scent that enhances your presence."
    />

    <!-- =============================================
         ★ キーワード強化（美容EC / フレグランス / 香り）
    ============================================== -->
    <meta 
      name="keywords" 
      content="フレグランスシャンプー, ローズシャンプー, 高級シャンプー, ヘアケア, 艶髪, 上品な香り, サロン品質, 香水シャンプー, Fragrance Shampoo, Rose perfume shampoo, Luxury haircare, Quiet scent"
    />

    <!-- =============================================
         ★ OGP
    ============================================== -->
    <meta property="og:title" content="ROSE VEIL — Fragrance Shampoo" />
    <meta 
      property="og:description" 
      content="WHITE・VEIL・BLUE の3つの質感と香りで“静かに褒められる髪”をつくるフレグランスシャンプー。"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rose-veil.com" />
    <meta property="og:image" content="https://rose-veil.com/ogp.png" />
    <meta property="og:site_name" content="ROSE VEIL" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:locale:alternate" content="en_US" />

    <!-- =============================================
         ★ Twitterカード
    ============================================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ROSE VEIL — Fragrance Shampoo" />
    <meta 
      name="twitter:description" 
      content="“静かに褒められる香り”。WHITE・VEIL・BLUE の3種から選べるフレグランスシャンプー。"
    />
    <meta name="twitter:image" content="https://rose-veil.com/ogp.png" />

    <!-- =============================================
         ★ Canonical（1ドメインに評価を集中）
    ============================================== -->
    <link rel="canonical" href="https://rose-veil.com/" />
