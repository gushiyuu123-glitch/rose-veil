<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <!-- ===============================
         ★ High-End Editorial Fonts
    =============================== -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />

    <!-- ===============================
         ★ Full Favicon Set（全デバイス最適）
    =============================== -->
    <link rel="icon" type="image/png" sizes="16x16" href="/roseveil_16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/roseveil_32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/roseveil_48.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/roseveil_64.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="/roseveil_128.png" />
    <link rel="icon" type="image/png" sizes="256x256" href="/roseveil_256.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/roseveil_512.png" />
    <link rel="icon" type="image/png" sizes="1024x1024" href="/roseveil_1024.png" />

    <link rel="mask-icon" href="/roseveil_mask.svg" color="#d17a88" />

    <!-- Google Translate OFF -->
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===============================
         ★ SEO：タイトル
    =============================== -->
    <title>ROSE VEIL — Fragrance Shampoo｜静かに、贅沢が香りだす。</title>

    <!-- ===============================
         ★ SEO：説明（日英）
    =============================== -->
    <meta
      name="description"
      content="ROSE VEIL（ローズヴェール）は、WHITE・VEIL・BLUE の3種類から選べる“静かに褒められる香り”のフレグランスシャンプー。軽さ・しっとり・透明感という3つの質感で、日常の輪郭を美しく整える。A quiet scent that enhances your presence."
    />

    <!-- ===============================
         ★ Keywords（高級 × 検索意図）
    =============================== -->
    <meta
      name="keywords"
      content="フレグランスシャンプー, ローズシャンプー, 高見え, 高級シャンプー, 香りが続く, 上品な香り, ヘアケア, 艶髪, サロン品質, Fragrance Shampoo, Quiet scent"
    />

    <!-- ===============================
         ★ Canonical（Vercel で統一）
    =============================== -->
    <link rel="canonical" href="https://rose-veil.vercel.app/" />

    <!-- ===============================
         ★ OGP
    =============================== -->
    <meta property="og:title" content="ROSE VEIL — Fragrance Shampoo" />
    <meta
      property="og:description"
      content="WHITE・VEIL・BLUE の3種の質感でつくる、“静かに褒められる髪”。"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://rose-veil.vercel.app/" />
    <meta property="og:image" content="https://rose-veil.vercel.app/ogp.png" />
    <meta property="og:site_name" content="ROSE VEIL" />
    <meta property="og:locale" content="ja_JP" />
    <meta property="og:locale:alternate" content="en_US" />

    <!-- ===============================
         ★ Twitter Card
    =============================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ROSE VEIL — Fragrance Shampoo" />
    <meta
      name="twitter:description"
      content="静かに褒められる香り。WHITE・VEIL・BLUE の3種類から選べるフレグランスシャンプー。"
    />
    <meta name="twitter:image" content="https://rose-veil.vercel.app/ogp.png" />

    <!-- ===============================
         ★ JSON-LD：Product（購買意図最適化）
    =============================== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "ROSE VEIL — Fragrance Shampoo",
      "image": "https://rose-veil.vercel.app/ogp.png",
      "description": "WHITE・VEIL・BLUE の3種から選べる、静かに褒められるフレグランスシャンプー。",
      "brand": {
        "@type": "Brand",
        "name": "ROSE VEIL"
      },
      "url": "https://rose-veil.vercel.app/",
      "offers": {
        "@type": "AggregateOffer",
        "priceCurrency": "JPY",
        "lowPrice": "2480",
        "highPrice": "2880",
        "offerCount": "3"
      }
    }
    </script>

    <!-- ===============================
         ★ JSON-LD：WebSite（Googleに世界観を伝える）
    =============================== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ROSE VEIL",
      "url": "https://rose-veil.vercel.app/",
      "description": "静かに、美しさが香りだすフレグランスシャンプー。",
      "publisher": {
        "@type": "Organization",
        "name": "GUSHIKEN DESIGN"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
